<div class="body-urls">
  <ngx-spinner
    bdColor="rgba(51,51,51,0.8)"
    size="medium"
    color="#2eb086"
    type="ball-scale-multiple"
  ></ngx-spinner>
  <h2 class="myUrls-title">All yourl links</h2>
  <section class="section">
    <div class="container">
      <div class="b-table">
        <div class="table-wrapper has-mobile-cards">
          <table
            class="table is-fullwidth is-striped is-hoverable is-fullwidth"
          >
            <thead>
              <tr>
                <th>target</th>
                <th>slug</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of myUrls.urls; let i = index">
                <td data-label="target">
                  <p class="item">
                    {{ item.target }} 
                  </p>
                  <button mat-raised-button color="primary" (click)="openInfosModal(i)">info</button>
                </td>
                <td data-label="slug">
                  <p
                    matTooltip="Click to copy"
                    matTooltipClass="example-tooltip-red"
                    aria-label="Button that shows a red tooltip"
                    [cdkCopyToClipboard]="item.slug"
                    class="item"
                  >
                    {{ item.slug }}
                  </p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
</div>
<div [class.is-active]="modal" class="modal">
  <div class="modal-background"></div>
  <div class="modal-card m-2">
    <header class="modal-card-head">
      <p class="modal-card-title">Clicks</p>
      <button (click)="closeInfosModal()" class="delete" aria-label="close"></button>
    </header>
    <section class="modal-card-body">
      <table class="charts-css bar show-labels">
        <tbody>

          <tr *ngFor="let item of click_from; let i=index">
            <th scope="label">{{click_from[i]._id}}</th>
            <td style="--size: calc( 40 / 100 )">{{click_number}}</td>
          </tr>
        </tbody>
      
      </table>
    </section>
    <footer class="modal-card-foot"></footer>
  </div>
</div>
