<div class="body-urls">
  <ngx-spinner
    bdColor="rgba(51,51,51,0.8)"
    size="medium"
    color="#2eb086"
    type="ball-scale-multiple"
  ></ngx-spinner>
  <app-overview [total_urls_clicks]="total_clicks" [total_urls]="total_urls"></app-overview>
  <section class="section">
    <div class="container">
      <div class="b-table">
        <div class="table-wrapper has-mobile-cards">
          <table
            class="table is-fullwidth is-striped is-hoverable is-fullwidth"
          >
            <thead>
              <tr>
                <th>Target</th>
                <th>Slug</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of myUrls.urls; let i = index">
                <td data-label="target">
                  <p class="item">
                    {{ item.target }} 
                  </p>
                  <button mat-raised-button color="primary" (click)="openInfosModal(i)">info</button>
                </td>
                <td data-label="slug">
                  <p
                    matTooltip="Click to copy"
                    matTooltipClass="example-tooltip-red"
                    aria-label="Button that shows a red tooltip"
                    [cdkCopyToClipboard]="item.slug"
                    class="item"
                  >
                    {{ item.slug }}
                  </p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
</div>
<div [class.is-active]="modal" class="modal">
  <div class="modal-background"></div>
  <div class="modal-card m-2 ">
    <header class="modal-card-head">
      <p class="modal-card-title">Map of Clicks</p>
      <button (click)="closeInfosModal()" class="delete" aria-label="close"></button>
    </header>
    <section class="modal-card-body p-0" *ngIf="click_from">
      <app-map  [click]="click_from" *ngIf="this.modal"></app-map>
  </section>

    <footer *ngIf="total_clicks_single!=0" class="modal-card-foot">
    <div class="footer-infos">
     <img class="img-modal" src="./assets/icons8-statistic-32.png" width="20px" alt="" srcset=""> 
     <span class="infos-modal-title">TOTAL CLICKS:</span>  
     <span class="infos-modal-datas">{{total_clicks_single}}</span>
    </div>
    </footer>
  </div>
</div>
